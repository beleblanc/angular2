<div class="main">
  <h1>Enter Artist's name:</h1>
  <p class="lead">Use the app to find info about artists and their music</p>
  <form>
    <div class="form-group">
      <input type="text"  name="searchText" [ngFormControl]="searchControl" class="form-control" placeholder="Search music" />
    </div>
  </form>
</div>

<div *ngIf="artists">
  <div *ngFor="let artist of artists">
    <div class="row">
      <div class="col-md-12">
        <div class="search-result well">
          <h4 ><a [routerLink]="['artist', artist.id]">{{artist.name}}</a></h4>
          <div><strong>Genres</strong></div>
            <span *ngFor="let genre of artist.genres" class="label label-info">{{genre }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
