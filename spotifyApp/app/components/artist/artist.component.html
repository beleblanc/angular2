<div class="row" *ngIf="artist">

  <header class="artist-head col-md-12">
    <div *ngIf="artist.images.length>0">
      <img src="{{artist.images[0].url}}"  class="artist-thumb img-circle"/>

    </div>
    <h1>{{artist.name}}</h1>
    <p *ngIf="artist.hasGenres()">
      Genres: <span *ngFor="let genre of artist.genres">{{genre}}</span>
    </p>
  </header>

  <div *ngIf="albums">
    <div *ngFor="let album of albums" class="col-md-3">
      <div class="well album">
        <img src="{{album.images[0].url}}" *ngIf="album.images.length > 0" class="album-thumb img-thumbnail"/>
        <h4>{{album.name}}</h4>
        <a [routerLink]="['/album', album.id]" class="btn btn-default btn-block">Album Details</a>
      </div>
    </div>
  </div>
</div>
